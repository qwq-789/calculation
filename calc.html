<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="screen" style="width: 500px;height: 100px;font-size: 70px;">0</div>
        <div class="number" style="width: 500px;height: 600px;">
        <div class="line1" style="height: 100px;padding: 2px auto;"> 
            <button id="7" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('7')">7</button>
            <button id="8" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('8')">8</button>
            <button id="9" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('9')">9</button>
            <button id="div" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('/')">/</button>
        </div>
            <div class="line2" style="height: 100px;padding: 2px auto;"> 
            <button id="4" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('4')">4</button>
            <button id="5" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('5')">5</button>
            <button id="6" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('6')">6</button>
            <button id="multi" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('*')">*</button>
        </div>
            <div class="line3" style="height: 100px;padding: 2px auto;"> 
            <button id="1" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('1')">1</button>
            <button id="2" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('2')">2</button>
            <button id="3" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('3')">3</button>
            <button id="minus" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('-')">-</button>
        </div>
        <div class="line4" style="height: 100px;padding: 2px auto;"> 
            <button id="0" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('0')">0</button>
            <button id="point" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('.')">.</button>
            <button id="result" style="width: 20%;height: 90px;font-size: 70px;"onclick="result()">=</button>
            <button id="plus" style="width: 20%;height: 90px;font-size: 70px;"onclick="show('+')">+</button>
        </div>
        </div>
    <script src="calc.js"></script>
    </body>
</html>
